<div class="range-slider-wrapper">
  <div class="range-slider-values">
    {{(range[0]) + ' ' + postfix}}
    -
    {{(range[1]) + ' ' + postfix}}
  </div>
  <div class="range-slider-slider">
    <nouislider 
      [disabled]="disabled" 
      [connect]="true"
      [min]="min"
      [max]="max"
      [step]="step"
      [ngModel]="range"
      (update)="onUpdate($event)"
    ></nouislider>
</div>
</div>
