<div class="range-slider-wrapper">
  <div class="range-slider-values">
    {{from + ' ' + postfix}}
    -
    {{to + ' ' + postfix}}
  </div>
  <div class="range-slider-slider">
    <nouislider [disabled]="disabled" [connect]="true"
                [config]="{start: [from, to]}"
                [min]="min" [max]="max"
                [step]="step"
                (change)="sliderChange($event)">
    </nouislider>
  </div>
</div>
