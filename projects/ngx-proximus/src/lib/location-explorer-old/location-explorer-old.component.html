<mat-tab-group [selectedIndex]="selectedIndex" (selectedIndexChange)="selectedIndexChange($event)">
  <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab.name">
    <mat-list>
      <mat-list-item 
        *ngFor="let location of tab.sublocations"
        (click)="selectLocation(location)"
        [ngClass]="{'selected': selectedLocation === location}"
      >
        {{location.name}}
        <span (click)="goToSublocation($event,location)"><pxs-icon icon="chevron-right"></pxs-icon></span>
    </mat-list-item>
  </mat-list>
</mat-tab>
</mat-tab-group>
