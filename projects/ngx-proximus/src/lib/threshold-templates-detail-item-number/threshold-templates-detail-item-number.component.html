<div class="title">
    <h6>
      <img [src]="'assets/smartmonitoring/images/icons/icon-'+ threshold.sensorType.name.toLowerCase() + '.svg'">
      {{('SENSORTYPES.'+threshold.sensorType.name) | translate}}
    </h6>
    <div>
      <span>{{threshold.sensorType.min}} {{threshold.sensorType.postfix}}</span> - <span>{{threshold.sensorType.max}} {{threshold.sensorType.postfix}}</span> 
    </div>
</div>
<div class="threshold-bar-container">
  <div 
    class="threshold-bar"
    *ngFor="let thresholdItem of threshold.thresholdItems"
    matTooltip="{{('THRESHOLD_TEMPLATE.SEVERITIES.'+thresholdItem.severity) | translate}}, from {{thresholdItem.range.from}} to {{thresholdItem.range.to}}"
    [ngClass]="{'low': thresholdItem.severity=='LOW', 'medium': thresholdItem.severity=='MEDIUM', 'critical': thresholdItem.severity=='CRITICAL'}"
    [ngStyle]="{'left.%': thresholdItem.range.fromPercent, 'width.%': thresholdItem.range.widthPercent}"
  ></div>
</div>
<div class="threshold-indicator-container">
  <div
    class="threshold-indicator"
    *ngFor="let indicator of threshold.indicators | keyvalue"
    [style.left.%]="indicator.value"
  >
    <div class="bar">
      <span></span>
    </div>
    <div class="value">{{indicator.key}}</div>
  </div>
</div>
