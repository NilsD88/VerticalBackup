<div class="aggregated-values">
  <div class="row">
    <div class="col-lg-4 col-md-3 col-xs-12">
      <div class="aggregated-value-card">
        <h5 class="text-white">
          <pxs-icon icon="gauge"></pxs-icon>
          Average
        </h5>
        <div *ngFor="let item of aggregatedValues" style="display: flex; justify-content: space-between;">
          <div> {{item.label}}</div>
          <div> {{item.average ? item.average : '-'}} </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-3 col-xs-12">
      <div class="aggregated-value-card">
        <h5 class="text-white">
          <pxs-icon icon="down-speed"></pxs-icon>
          Min
        </h5>
        <div *ngFor="let item of aggregatedValues" style="display: flex; justify-content: space-between;">
          <div> {{item.label}}</div>
          <div> {{item.min ? item.min : '-'}}</div>
        </div>
      </div>

    </div>
    <div class="col-lg-4 col-md-3 col-xs-12">
      <div class="aggregated-value-card">
        <h5 class="text-white">
          <pxs-icon icon="up-speed"></pxs-icon>
          Max
        </h5>
        <div *ngFor="let item of aggregatedValues" style="display: flex; justify-content: space-between;">
          <div> {{item.label}}</div>
          <div> {{item.max ? item.max : '-'}}</div>
        </div>
      </div>
    </div>
    <div *ngIf="false" class="col-lg-3 col-md-6 col-xs-12">
      <div class="aggregated-value-card">
        <h5 class="text-white">
          <span style="font-size: 1.2em; font-weight: 100;">&sigma;</span>
          StdDev
        </h5>
        <div *ngFor="let item of aggregatedValues" style="display: flex; justify-content: space-between;">
          <div> {{item.label}}</div>
          <div> {{item.standardDeviation ? item.standardDeviation : '-'}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
