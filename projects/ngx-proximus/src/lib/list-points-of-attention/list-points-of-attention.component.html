<div>
    <div style="overflow-x: scroll">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 points-of-attention-list"
        [ngClass]="{'loading': isLoading }" matSortDisableClear>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
            <td mat-cell *matCellDef="let element">{{element.location?.name}}</td>
        </ng-container>



        <!-- Actions template -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="View" color="primary"
              routerLink="/private/smartmonitoring/detail/{{element.id}}">
              <pxs-icon icon="eye"></pxs-icon>
            </button>
            <button mat-icon-button matTooltip="Edit" color="accent"
              routerLink="/private/admin/manage-points-of-attention/points-of-attention/{{element.id}}">
              <pxs-icon icon="edit"></pxs-icon>
            </button>
            <button mat-icon-button matTooltip="Delete" color="warn" (click)="deleteAsset(element.id)">
              <pxs-icon icon="trash"></pxs-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
    <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; border-radius: 0;">
      <mat-progress-spinner color="primary" mode="indeterminate">
      </mat-progress-spinner>
    </mat-card>
  </div>
