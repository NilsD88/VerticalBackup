<div class="pxs-logo">
      <div *ngIf="size === 'large'" style="min-width: 276px;">
            <div *ngIf="color === 'default'">
                  <img [src]="'assets/logos/proximus/logo-large.svg'" alt="">
            </div>
            <div *ngIf="color === 'negative'">
                  <img [src]="'assets/logos/proximus/logo-negative.svg'" alt="">
            </div>
      </div>
      <div *ngIf="size === 'small'" style="padding: 10px;">
            <div *ngIf="color === 'default'">
                  <img width="48" [src]="'assets/logos/proximus/logo-small.png'" alt="">
            </div>
            <div *ngIf="color === 'negative'">
                  <img width="48" [src]="'assets/logos/proximus/logo-small-negative.png'" alt="">
            </div>
      </div>
</div>
