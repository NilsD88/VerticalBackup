<div class="title">
  <h6>
    <img [src]="'assets/smartmonitoring/images/icons/icon-'+ threshold.sensorType.name.toLowerCase() + '.svg'">
    {{threshold.sensorType.name}}
  </h6>
  <div>
    <span>FALSE</span> - <span>TRUE</span>
  </div>
</div>
<div class="threshold-bar-container">
  <div
    class="threshold-ball"
    *ngFor="let thresholdItem of threshold.thresholdItems"
    matTooltip="{{thresholdItem.severity}}, from {{thresholdItem.range.from}} to {{thresholdItem.range.to}}"
    [ngClass]="{'low': thresholdItem.severity=='LOW', 'medium': thresholdItem.severity=='MEDIUM', 'critical': thresholdItem.severity=='CRITICAL'}"
    [style.left.%]="thresholdItem.range.fromPercent"
  ></div>
</div>
<div class="threshold-indicator-container">
  <div class="threshold-indicator" [style.left.%]="0">
    <div class="bar">
      <span></span>
    </div>
    <div class="value">FALSE</div>
  </div>
  <div class="threshold-indicator" [style.left.%]="100">
    <div class="bar">
      <span></span>
    </div>
    <div class="value">TRUE</div>
  </div>
</div>
