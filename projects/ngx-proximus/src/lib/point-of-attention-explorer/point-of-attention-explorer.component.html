<pxs-point-of-attention-explorer-projection>
  <ng-template #extraTemplate let-parent>
    <div class="dropList">
      <div>
        <hr [attr.data-content]="'LAYOUT.POINTS_OF_ATTENTION' | translate">
        <mat-progress-spinner *ngIf="parent.loadingPointsOfAttention" style="margin:0 auto;" [diameter]="25" color="primary"
          mode="indeterminate">
        </mat-progress-spinner>
        <div
          *ngIf="parent.currentLocation && !parent.loadingPointsOfAttention && (!parent.currentLocation.pointsOfAttention || parent.currentLocation.pointsOfAttention.length < 1)">
          {{ 'LOCATIONS.NO_POA_FOUND_IN_LOCATIONS' |Â translate }}
        </div>
        <div *ngIf="parent.currentLocation">
          <div class="dropListItem" *ngFor="let pointOfAttention of parent.currentLocation.pointsOfAttention">
            <a (click)="parent.clickOnPointOfAttention(pointOfAttention)">
              <pxs-icon icon="document-img" class="asset"></pxs-icon>
              {{pointOfAttention.name}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</pxs-point-of-attention-explorer-projection>
