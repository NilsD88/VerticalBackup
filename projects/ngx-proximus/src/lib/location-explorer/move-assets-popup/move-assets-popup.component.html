<h1 mat-dialog-title>{{'DIALOGS.TRANSFERS.TRANSFER_ATTACHED_ASSETS' | translate}}</h1>
<div mat-dialog-content>
  <p>{{'DIALOGS.TRANSFERS.CHOOSE_WHERE_TO_TRANSFER' | translate}}</p>
  <pxs-location-explorer
    [rootLocation]="data.rootLocation"
    [selectedLocation]="data.selectedLocation"
    [ghostLocationId]="data.ghostLocationId"
    (changeLocation)="changeLocation($event)"
  ></pxs-location-explorer>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{'DIALOGS.TRANSFERS.CANCEL_TRANSFER' | translate}}</button>
  <button mat-button [mat-dialog-close]="selectedLocationId" cdkFocusInitial>{{'DIALOGS.TRANSFERS.TRANSFER_ASSETS' | translate}}</button>
</div>
