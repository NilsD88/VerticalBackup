<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.content}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{data.cancelButton}}</button>
  <button *ngIf="!data.hideContinue" mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.continueButton}}</button>
</div>
