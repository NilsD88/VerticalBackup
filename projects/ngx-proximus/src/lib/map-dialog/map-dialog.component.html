<div class="dropListItem" *ngFor="let asset of data.assets" [ngClass]="{'selected': selectedAsset === asset}">
    <div [routerLink]="[data.assetUrl+asset.id]" routerLinkActive="router-link-active" >
      <pxs-icon icon="map-marker" class="asset"></pxs-icon>
      {{asset.name}}
    </div>
  </div>
