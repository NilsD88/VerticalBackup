<div class="threshold-container" *ngFor="let threshold of thresholdTemplate.thresholds">
  <div *ngIf="threshold.sensorType.type === 'NUMBER'">
    <pxs-threshold-templates-detail-item-number *ngIf="threshold.thresholdItems && threshold.thresholdItems.length" [threshold]="threshold" ></pxs-threshold-templates-detail-item-number>
  </div>
  <div *ngIf="threshold.sensorType.type === 'COUNTER'">
    <pxs-threshold-templates-detail-item-counter *ngIf="threshold.thresholdItems && threshold.thresholdItems.length" [threshold]="threshold" ></pxs-threshold-templates-detail-item-counter>
  </div>
  <div *ngIf="threshold.sensorType.type === 'BOOLEAN'">
    <pxs-threshold-templates-detail-item-boolean *ngIf="threshold.thresholdItems && threshold.thresholdItems.length" [threshold]="threshold" ></pxs-threshold-templates-detail-item-boolean>
  </div>
  <!-- LAST VALUES -->
  <div *ngFor="let lastValue of threshold.lastValues" class="last-alert">
    <span 
      matTooltip="{{lastValue.name}}: {{lastValue.value}}"
      [ngStyle]="{'left': 'calc(' + lastValue.percent + '% - 18px)'}"
    >
      <i class="material-icons">arrow_drop_down</i>
    </span>
  </div>
</div>
