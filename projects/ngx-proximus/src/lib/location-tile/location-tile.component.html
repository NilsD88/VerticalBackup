<div class="wrapper" style="background: url('') center / cover no-repeat;"
  [ngStyle]="{ 'background-image': location.images?.length ? 'url(' + location.images[0] + ')' : (coverIsLoading ? 'url(assets/images/spinner.gif)' : '') }"
  (click)="openLocation()"
  >
  <div 
    *ngIf="location?.image"
    class="floorPlan" 
    [ngStyle]="{ 'background-image': location.image ? 'url(' + location.image + ')' : (floorPlanIsLoading ? 'url(assets/images/spinner.gif)' : '') }"
  >
  </div>
  <div class="header">
    <div *ngIf="location?.name" class="locations">
      <span class="location">{{location?.parent?.name}}</span>
    </div>
  </div>
  <div class="data">
    <div class="content">
      <h5 class="title">{{location.name}}</h5>
      <p class="text">{{location?.description?.trunc(120)}}</p>
    </div>
  </div>
</div>
