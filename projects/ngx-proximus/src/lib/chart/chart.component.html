<div class="chart-controls">
    <div>
        <mat-button-toggle-group *ngIf="filter.durationInHours > 24" (change)="intervalChanged($event)" [value]="filter.interval">
            <mat-button-toggle *ngFor="let interval of intervals" [value]="interval">
            {{interval}}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div class="right">
        <pxs-date-range-selection (dateChange)="dateRangeChanged($event)" [drpOptions]="drpOptions"></pxs-date-range-selection>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="download.emit()" [disabled]="loading || !chartData.length">
                <mat-icon>picture_as_pdf</mat-icon>
                <span>Export PDF</span>
            </button>
            <button mat-menu-item disabled (click)="downloadCSV()" [disabled]="loading || !chartData.length">
                <mat-icon>insert_drive_file</mat-icon>
                <span>Export CSV</span>
            </button>
        </mat-menu>
    </div>
</div>

<div [hidden]="loading || !chartData.length" id="chart-container"></div>
<pxs-loader *ngIf="loading || !chartData.length"></pxs-loader>
