<div class="filter">
    <mat-button-toggle-group (change)="periodOnChange($event)" [value]="periodValue">
        <mat-button-toggle value="day">Day</mat-button-toggle>
        <mat-button-toggle value="week">Week</mat-button-toggle>
        <mat-button-toggle value="month">Month</mat-button-toggle>
        <mat-button-toggle value="year">Year</mat-button-toggle>
    </mat-button-toggle-group>
</div>
<div [hidden]="chartLoading || loadingError" id="day-view-chart-container"></div>
<pxs-loader *ngIf="chartLoading"></pxs-loader>
<pxs-data-error *ngIf="loadingError && !chartLoading" (tryAgain)="tryAgain()"></pxs-data-error>
