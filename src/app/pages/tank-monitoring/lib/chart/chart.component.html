<pxs-chart-controls
    [chartDataIsLoading]="loading"
    [chartDataLength]="chartData.length"
    [filter]="filter"
    (intervalChanged)="intervalChanged($event)"
    (dateRangeChanged)="dateRangeChanged($event)"
    (downloadPDF)="download.emit()"
    (downloadCSV)="downloadCSV()"
></pxs-chart-controls>

<div [hidden]="loading || !chartData.length" id="chart-container"></div>
<pxs-loader *ngIf="loading || !chartData.length"></pxs-loader>
