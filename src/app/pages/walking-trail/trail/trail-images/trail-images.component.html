<slideshow *ngIf="imageSources" [height]="'200px'" [imageUrls]="imageSources" [showDots]="true"
    [lazyLoad]="imageSources?.length > 1" [autoPlayWaitForLazyLoad]="true">
</slideshow>
<mat-card *ngIf="!imageSources" style="display: flex; justify-content: center; align-items: center; border-radius: 0;">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
</mat-card>
