<div class="map-trail-container" [style.height.px]="height" *ngIf="location">
  <div
    *ngIf="options"
    leaflet  
    [ngStyle]="{'height.px': height}"
    [leafletOptions]="options"
    [leafletLayers]="trailsLayer"
    [leafletMarkerCluster]="assetsLayer"
    [leafletMarkerClusterOptions]="markerClusterOptions"
    (leafletMapReady)="onMapReady($event)"
  ></div>
  <div *ngIf="selectedTrail && selectedTrail.parent" class="parent-location-container">
    <a (click)="resetMap()">
      <pxs-icon icon="chevron-left"></pxs-icon>
      {{selectedTrail.name}}
    </a>
  </div>
</div>
