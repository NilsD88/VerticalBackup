<h2 style="text-align: center;">{{'WALKING_TRAIL.BENCHMARK_LAST_WEEK' | translate}}</h2>
<div [hidden]="chartLoading || loadingError" id="trails-benchmark-chart-container"></div>
<pxs-loader *ngIf="chartLoading"></pxs-loader>
<pxs-data-error *ngIf="loadingError && !chartLoading" (tryAgain)="tryAgain()"></pxs-data-error>
