<div style="overflow-x: scroll">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 datatable"
          [ngClass]="{'loading': isLoading }">
      
          <!-- Name Column -->
          <ng-container matColumnDef="totalWeek">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Week total </th>
            <td mat-cell *matCellDef="let element">
              <div>
                {{element.totalWeek | number:'1.0-2'}}
              </div>
            </td>
          </ng-container>
      
          <!-- Day Column -->
          <ng-container matColumnDef="totalDay">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Day total </th>
            <td mat-cell *matCellDef="let element">
              <div>
                {{element.totalDay | number:'1.0-2'}}
              </div>
            </td>
          </ng-container>
      
          <!-- Week Column -->
          <ng-container matColumnDef="avgWeek">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Week average</th>
            <td mat-cell *matCellDef="let element">
              <div>
                {{element.avgWeek | number:'1.0-2'}}
              </div>
            </td>
          </ng-container>

          <!-- Day Column -->
          <ng-container matColumnDef="avgDay">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Day average </th>
            <td mat-cell *matCellDef="let element">
              <div>
                {{element.avgDay | number:'1.0-2'}}
              </div>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        </table>
      </div>
      <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; border-radius: 0;">
        <mat-progress-spinner color="primary" mode="indeterminate">
        </mat-progress-spinner>
      </mat-card>
