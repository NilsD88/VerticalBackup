<div class="container">
  <div class="row" style="margin-top: 1rem;">
    <div class="col-md-12 manage-header">
      <h1 class="pxs-title">{{'LAYOUT.MANAGE_THINGS' | translate}}</h1>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12 col-md-6 mx-auto">
          <mat-form-field>
            <input 
              type="text"
              (change)="filterChange($event)"
              placeholder="Thing name or devEui"
              matInput
              [(ngModel)]="filter.name"
              (ngModelChange)="searchChanged($event)"
            >
          </mat-form-field>
      </div>
  </div>
  <div>
      <div style="overflow-x: scroll">
        <table 
          mat-table [dataSource]="dataSource" 
          matSort class="mat-elevation-z8 things-list" 
          [ngClass]="{'loading': isLoading }"
          matSortDisableClear
        >
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element" > {{element.name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="devEui">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DevEui </th>
            <td mat-cell *matCellDef="let element" > {{element.devEui}} </td>
          </ng-container>
          
          <!-- Sensors Column -->
          <ng-container matColumnDef="sensors">
              <th mat-header-cell *matHeaderCellDef> Sensors </th>
              <td mat-cell *matCellDef="let element" class="things-container">
                <div class="thing">
                    <img *ngFor="let sensor of element.sensors"
                      [src]="'assets/smartmonitoring/images/icons/icon-'+ sensor.sensorType.name + '.svg'"
                      [matTooltip]="sensor.sensorType.name + ' ' + sensor.low + sensor.sensorType.postfix + ' - '+ sensor.high + sensor.sensorType.postfix"
                      [src-fallback]="'assets/smartmonitoring/images/icons/icon-default.svg'"
                    >
                </div>
              </td>
          </ng-container>
  
          <!-- Actions template -->
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                   <button mat-icon-button matTooltip="Edit thing" color="accent">
                    <pxs-icon icon="edit"></pxs-icon>
                  </button>
              </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
      </div>
        <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; border-radius: 0;">
          <mat-progress-spinner 
            color="primary" 
            mode="indeterminate">
          </mat-progress-spinner>
        </mat-card>
    </div>
</div>
