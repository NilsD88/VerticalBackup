<div class="container">
  <div class="row" style="margin-top: 1rem;">
    <div class="col-md-12 manage-header">
      <h1 class="pxs-title">{{'LAYOUT.MANAGE_LOCATIONS' | translate}}</h1>
      <button 
        mat-mini-fab color="primary"
        routerLink="/private/admin/manage-locations/new"
        [matTooltip]="'MANAGE_LOCATIONS.NEW' | translate"
        ><pxs-icon icon="plus-o"></pxs-icon></button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <pxs-location-explorer
        [admin]="true"
        [selectedLocation]="selectedLocation"
      ></pxs-location-explorer>
    </div>
  </div>
</div>
