<div class="container">
  <div class="row" style="margin-top: 1rem;">
    <div class="col-md-12 manage-header">
      <h1 class="pxs-title">{{'LAYOUT.MANAGE_THRESHOLD_TEMPLATES' | translate}}</h1>
      <button 
        mat-mini-fab color="primary"
        routerLink="/private/admin/manage-threshold-templates/new"
        [matTooltip]="'MANAGE_ASSETS.NEW' | translate"
      ><pxs-icon icon="plus-o"></pxs-icon></button>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12 col-md-6 mx-auto">
          <mat-form-field class="w-100">
              <input type="text" (change)="filterNameChange($event)" placeholder="Threshold template name" matInput
                     [(ngModel)]="filter.name">
            </mat-form-field>
      </div>
  </div>
  <div>
      <div style="overflow-x: scroll">
        <table 
          mat-table [dataSource]="dataSource" 
          matSort class="mat-elevation-z8 thresholdTemplate-list" 
          [ngClass]="{'loading': isLoading }"
          matSortDisableClear
        >
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element" > {{element.name}} </td>
          </ng-container>
          
          <!-- Sensors Column -->
          <ng-container matColumnDef="thresholds">
              <th mat-header-cell *matHeaderCellDef> Thresholds </th>
              <td mat-cell *matCellDef="let element" class="thresholds-container">
                <div class="threshold">
                    <img *ngFor="let threshold of element.thresholds"
                      [src]="'assets/smartmonitoring/images/icons/icon-'+ threshold.sensorType.name + '.svg'"
                      [matTooltip]="threshold.sensorType.name + ' ' + threshold.low + threshold.sensorType.postfix + ' - '+ threshold.high + threshold.sensorType.postfix"
                      [src-fallback]="'assets/smartmonitoring/images/icons/icon-default.svg'"
                    >
                </div>
              </td>
          </ng-container>
  
          <!-- Actions template -->
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                   <button mat-icon-button matTooltip="Edit threshold template" color="accent" routerLink="/private/admin/manage-threshold-templates/{{element.id}}">
                    <pxs-icon icon="edit"></pxs-icon>
                  </button>
                  <button mat-icon-button matTooltip="Delete threshold template" color="warn" (click)="deleteItem(element)">
                    <pxs-icon icon="trash"></pxs-icon>
                  </button>
              </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
      </div>
        <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; border-radius: 0;">
          <mat-progress-spinner 
            color="primary" 
            mode="indeterminate">
          </mat-progress-spinner>
        </mat-card>
        <mat-paginator [length]="totalItems"
          [pageSize]="pagesize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="pageChanged($event)">
        </mat-paginator> 
    </div>
  


</div>
