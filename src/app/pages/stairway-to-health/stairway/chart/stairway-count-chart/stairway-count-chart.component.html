
<pxs-chart-controls
    [chartDataIsLoading]="chartLoading"
    [filter]="filter"
    (intervalChanged)="intervalChanged($event)"
    (dateRangeChanged)="dateRangeChanged($event)"
    (downloadPDF)="download.emit()"
    (downloadCSV)="downloadCSV()"
></pxs-chart-controls>
<div [hidden]="chartLoading || loadingError" id="stairway-count-chart"></div>
 <pxs-loader *ngIf="chartLoading"></pxs-loader>
