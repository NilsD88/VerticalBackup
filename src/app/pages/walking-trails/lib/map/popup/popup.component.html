<div class="container" *ngIf="asset">
  <div class="title">
    <a routerLink="/private/walking-trails/detail/{{asset.id}}">
      <h6>{{asset.name}}</h6>
    </a>
  </div>
  <div class="subtitle" *ngIf="asset.location">
    <b>{{asset.location?.name}}</b>
  </div>
  <div class="column">
      <div *ngIf="asset.image" class="asset-picture" [ngStyle]="{'background-image': 'url(' + asset.image + ')'}"></div>
      <ul *ngIf="asset.things">
          <li *ngFor="let thing of asset.things" class="thing">
            <strong>{{thing.name}}</strong>
            <ul>
              <li>
                <b>{{'SENSORTYPES.battery' | translate}}:</b>
                <span [ngClass]="{'empty': thing?.batteryPercentage < 10, 'low': thing?.batteryPercentage >= 10 && thing?.batteryPercentage < 20, 'ok': thing?.batteryPercentage >= 20}">
                  {{(thing.batteryPercentage) ? (thing.batteryPercentage+'%') : 'null'}}
                </span>
              </li>
            </ul>
          </li>
        </ul>
  </div>
</div>

<div class="container" *ngIf="location">
  <div class="title">
    <h6>{{location.name}}</h6>
  </div>
  <div class="subtitle">
    <a (click)="openLocation()">{{'LOCATIONS.OPEN_THIS_LOCATION' | translate}}</a>
  </div>
</div>
