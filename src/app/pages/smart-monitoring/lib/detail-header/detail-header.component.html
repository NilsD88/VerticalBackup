<div class="detail-header">
  <div class="container">
    <div class="row detail-header-wrapper">
      <div class="col-sm-6 col-xs-12">
        <h2>{{orgName}}</h2>
        <h4 (click)="openDialog()" class="text-accent" *ngIf="asset">
          <pxs-icon icon="map-hotspot"></pxs-icon> {{asset?.location?.name}}
        </h4>
        <h4 class="text-accent" *ngIf="!asset">
          <a style="color: inherit;">
            <ngx-skeleton-loader count="1" [theme]="{ width: '30%', 'max-width': '100px', 'margin-right': '10px' }">
            </ngx-skeleton-loader>
            <ngx-skeleton-loader count="1" [theme]="{ width: '30%', 'max-width': '100px' }"></ngx-skeleton-loader>
          </a>
        </h4>
        <h1 class="text-white" *ngIf="asset"> {{asset?.name}}</h1>
        <h1 class="text-white" *ngIf="!asset">
          <ngx-skeleton-loader count="1" [theme]="{ width: '100%', 'max-width': '300px' }"></ngx-skeleton-loader>
        </h1>
        <p>
          {{asset?.description?.trunc(120)}}
        </p>
        <div class="threshold-template" *ngIf="asset?.thresholdTemplate">
          {{'GENERAL.ALERTS_DEFINITION_IN_USE' | translate}}: <a routerLink="/private/admin/manage-threshold-templates/{{asset.thresholdTemplate.id}}">{{asset?.thresholdTemplate?.name}}</a>
        </div>
        <br>
      </div>
      <div class="col-sm-6 col-xs-12">
        <pxs-detail-header-list-things [things]="asset?.things"></pxs-detail-header-list-things>
      </div>
    </div>
  </div>
</div>
